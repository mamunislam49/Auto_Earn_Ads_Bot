    function watchAd() {
      // Show MoneTag Ad
      const adBtn = document.getElementById('watch-ad-btn');
      adBtn.disabled = true;
      adBtn.textContent = 'Loading Ad...';
      
      // Load MoneTag Ad
      if (typeof monetag !== 'undefined') {
        monetag.showInterstitialAd('9716370');

        // Fallback if monetag is not loaded
        setTimeout(() => {
          adBtn.disabled = false;
          adBtn.textContent = 'Watch Ad';
          if (tg) {
            tg.showAlert('Ad service unavailable. Please try again later.');
          } else {
            alert('Ad service unavailable. Please try again later.');
          }

    function watchVideo() {
      const videoContainer = document.getElementById('video-container');
      const iframe = videoContainer.querySelector('iframe');
      const randomVideo = YOUTUBE_VIDEOS[Math.floor(Math.random() * YOUTUBE_VIDEOS.length)];
      iframe.src = randomVideo + "?autoplay=1";
      videoContainer.style.display = 'block';
      currentVideo = { url: randomVideo, startTime: Date.now(), watched: false };

      const videoCheckInterval = setInterval(() => {
        if (currentVideo && !currentVideo.watched) {
          const timeWatched = (Date.now() - currentVideo.startTime) / 1000;
          if (timeWatched >= 60) { // Reduced to 60 seconds for mobile
            currentVideo.watched = true;
            earnedPoints += 1.00;
            updateStats();
            if (tg) {
              tg.showAlert('You earned 1 point for watching the video!');
            } else {
              alert('You earned 1 point for watching the video!');
            }
            clearInterval(videoCheckInterval);
          }
        } else {
          clearInterval(videoCheckInterval);
        }
      }, 1000);
    }

    function startAutoAds() {
      if (isAutoAdsRunning) return;
      
      isAutoAdsRunning = true;
      document.getElementById('auto-ad-btn').disabled = true;
      document.getElementById('stop-auto-btn').disabled = false;
      document.getElementById('auto-status').style.display = 'block';
      
      // Start the first ad immediately
      showAutoAd();
      
      // Set interval for subsequent ads
      autoAdInterval = setInterval(showAutoAd, adDuration + 2000); // 2 seconds gap between ads
    }

    function showAutoAd() {
      if (!isAutoAdsRunning) return;
      
      // Show MoneTag Ad
      const adBtn = document.getElementById('auto-ad-btn');
      adBtn.textContent = 'Ad Running...';
      adBtn.disabled = true;
      
      startCountdown();
      
      // Show MoneTag Ad if available
      if (typeof monetag !== 'undefined') {
        monetag.showInterstitialAd('9716370');
      }
      
      // Auto close ad after specified duration
      setTimeout(() => {
        closeAutoAd();
        adBtn.textContent = 'Auto Show Ads';
        adBtn.disabled = false;
      }, adDuration);
    }

    function closeAutoAd() {
      watchedAdsCount++;
      earnedPoints += 0.50;
      updateStats();
      updateProgressCircle();
      
      // Reset countdown
      clearInterval(countdownInterval);
      document.getElementById('countdown').textContent = '0';
    }

    function startCountdown() {
      let timeLeft = Math.floor(adDuration / 1000);
      document.getElementById('countdown').textContent = timeLeft;
      
      countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('countdown').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    }

    function stopAutoAds() {
      isAutoAdsRunning = false;
      clearInterval(autoAdInterval);
      clearInterval(countdownInterval);
      document.getElementById('auto-ad-btn').disabled = false;
      document.getElementById('stop-auto-btn').disabled = true;
      document.getElementById('auto-status').style.display = 'none';
      document.getElementById('countdown').textContent = '0';
      
      // Stop any running MoneTag ads if possible
      if (typeof monetag !== 'undefined' && typeof monetag.closeAd === 'function') {
        monetag.closeAd();
      }
    }

    function showWithdrawForm() {
      document.getElementById('withdraw-section').style.display = 'block';
      document.getElementById('video-container').style.display = 'none';
    }

    function withdrawPoints() {
      const amount = document.getElementById('withdraw-amount').value;
      const method = document.getElementById('payment-method').value;
      const phone = document.getElementById('withdraw-phone').value;

      if (amount < MIN_WITHDRAW_POINTS) {
        document.getElementById('withdraw-status').textContent = `Minimum withdrawal amount is ${MIN_WITHDRAW_POINTS} points.`;
        return;
      }

      if (amount > earnedPoints) {
        document.getElementById('withdraw-status').textContent = `Insufficient balance. You have ${earnedPoints.toFixed(2)} points.`;
        return;
      }

      earnedPoints -= parseFloat(amount);
      updateStats();

      const msg = `🟡 *Withdraw Request* 🟡\n👤 User: ${telegramUserName}\n💰 Points: ${amount}\n📱 Method: ${method}\n📞 Number: ${phone}\n🕒 Time: ${new Date().toLocaleString()}`;
      sendTelegram(msg);

      document.getElementById('withdraw-status').textContent = '✅ Withdrawal request sent successfully!';
      document.getElementById('withdraw-amount').value = '';
      document.getElementById('withdraw-phone').value = '';
      
      if (tg) {
        tg.showAlert('Withdrawal request sent successfully!');
      }
    }

    function updateStats() {
      document.getElementById('watched-ads').textContent = watchedAdsCount;
      document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
      localStorage.setItem('watchedAdsCount', watchedAdsCount);
      localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
    }

    function updateProgressCircle() {
      const percentage = Math.min((watchedAdsCount / 10) * 100, 100);
      document.getElementById('ads-progress').textContent = `${Math.floor(percentage)}%`;
    }

    function sendTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: ADMIN_USER_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => console.log("Message sent to Telegram", data))
      .catch(err => console.error("Telegram Error:", err));
    }

    // Prevent context menu on mobile
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Force proper page loading and prevent Blogger
    document.addEventListener('DOMContentLoaded', function() {
      // Remove any Blogger elements that might have been added
      const bloggerElements = document.querySelectorAll('[class*="blogger"], [id*="blogger"], [class*="blog"], [id*="blog"]');
      bloggerElements.forEach(el => el.remove());
      
      // Ensure our content is visible
      const container = document.querySelector('.container');
      if (container) {
        container.style.display = 'block';
        container.style.visibility = 'visible';
        container.style.opacity = '1';
      }
      
      // Force body background
      document.body.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
      document.body.style.backgroundImage = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
    });

    // Additional protection against Blogger
    window.addEventListener('load', function() {
      // Final cleanup
      if (typeof window.Blogger !== 'undefined') {
        delete window.Blogger;
      }
      
      // Ensure our styles are applied
      document.body.className = '';
      document.body.removeAttribute('data-blog-version');
      document.body.removeAttribute('data-blog-id');
    });

    // Continuous protection against Blogger interface
    setInterval(function() {
      // Remove any Blogger elements that might appear
      const bloggerElements = document.querySelectorAll('[class*="blogger"], [id*="blogger"], [class*="blog"], [id*="blog"]');
      bloggerElements.forEach(el => {
        el.remove();
        console.log('Removed Blogger element:', el);
      });
      
      // Ensure our container is always visible
      const container = document.querySelector('.container');
      if (container) {
        container.style.display = 'flex';
        container.style.visibility = 'visible';
        container.style.opacity = '1';
        container.style.zIndex = '9999';
      }
      
      // Force body styling
      document.body.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
      document.body.style.backgroundImage = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
      document.body.style.overflow = 'hidden';
    }, 1000);

    // Block any Blogger scripts from loading
    const originalCreateElement = document.createElement;
    document.createElement = function(tagName) {
      const element = originalCreateElement.call(document, tagName);
      if (tagName.toLowerCase() === 'script') {
        const originalSetAttribute = element.setAttribute;
        element.setAttribute = function(name, value) {
          if (name === 'src' && (value.includes('blogger') || value.includes('blogspot'))) {
            console.log('Blocked Blogger script:', value);
            return;
          }
          return originalSetAttribute.call(this, name, value);
        };
      }
      return element;
    };
  </script>
